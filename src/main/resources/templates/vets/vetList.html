<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>
  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6" th:text="#{vets}">Veterinarians</h2>

    <div class="overflow-x-auto rounded-md border">
      <table id="vets" class="w-full">
        <thead class="bg-muted">
          <tr>
            <th class="px-4 py-3 text-left font-medium" th:text="#{name}">Name</th>
            <th class="px-4 py-3 text-left font-medium" th:text="#{specialties}">Specialties</th>
          </tr>
        </thead>
        <tbody class="divide-y">
          <tr th:each="vet : ${listVets}" class="hover:bg-muted/50">
            <td class="px-4 py-3" th:text="${vet.firstName + ' ' + vet.lastName}"></td>
            <td class="px-4 py-3">
              <span th:each="specialty : ${vet.specialties}" class="inline-block mr-1">
                <span class="bg-primary/10 text-primary rounded-full px-2 py-0.5 text-xs" th:text="${specialty.name}"></span>
              </span>
              <span th:if="${vet.nrOfSpecialties == 0}" class="text-muted-foreground text-sm" th:text="#{none}">none</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${totalPages > 1}" class="flex items-center justify-center space-x-2 mt-6">
      <div class="flex items-center space-x-1">
        <a th:if="${currentPage > 1}" th:href="@{'/vets.html?page=1'}" title=#{first}
           class="w-8 h-8 flex items-center justify-center rounded-md border hover:bg-muted">
          <span class="fa fa-fast-backward"></span>
        </a>
        <span th:unless="${currentPage > 1}" class="w-8 h-8 flex items-center justify-center rounded-md border bg-muted text-muted-foreground">
          <span class="fa fa-fast-backward"></span>
        </span>

        <a th:if="${currentPage > 1}" th:href="@{'/vets.html?page=__${currentPage - 1}__'}" title=#{previous}
           class="w-8 h-8 flex items-center justify-center rounded-md border hover:bg-muted">
          <span class="fa fa-step-backward"></span>
        </a>
        <span th:unless="${currentPage > 1}" class="w-8 h-8 flex items-center justify-center rounded-md border bg-muted text-muted-foreground">
          <span class="fa fa-step-backward"></span>
        </span>
      </div>

      <div class="flex items-center">
        <span class="text-sm text-muted-foreground mr-2" th:text="#{pages}">Pages:</span>
        <div class="flex items-center space-x-1">
          <span th:each="i: ${#numbers.sequence(1, totalPages)}">
            <a th:if="${currentPage != i}" th:href="@{'/vets.html?page=__${i}__'}" 
               class="w-8 h-8 flex items-center justify-center rounded-md border hover:bg-muted">[[${i}]]</a>
            <span th:unless="${currentPage != i}" 
                  class="w-8 h-8 flex items-center justify-center rounded-md bg-primary text-primary-foreground">[[${i}]]</span>
          </span>
        </div>
      </div>

      <div class="flex items-center space-x-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/vets.html?page=__${currentPage + 1}__'}" title=#{next}
           class="w-8 h-8 flex items-center justify-center rounded-md border hover:bg-muted">
          <span class="fa fa-step-forward"></span>
        </a>
        <span th:unless="${currentPage < totalPages}" class="w-8 h-8 flex items-center justify-center rounded-md border bg-muted text-muted-foreground">
          <span class="fa fa-step-forward"></span>
        </span>

        <a th:if="${currentPage < totalPages}" th:href="@{'/vets.html?page=__${totalPages}__'}" title=#{last}
           class="w-8 h-8 flex items-center justify-center rounded-md border hover:bg-muted">
          <span class="fa fa-fast-forward"></span>
        </a>
        <span th:unless="${currentPage < totalPages}" class="w-8 h-8 flex items-center justify-center rounded-md border bg-muted text-muted-foreground">
          <span class="fa fa-fast-forward"></span>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
