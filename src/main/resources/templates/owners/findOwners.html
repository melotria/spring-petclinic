<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
  <div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6" th:text="#{findOwners}">Find Owners</h2>

    <form th:object="${owner}" th:action="@{/owners}" method="get"
      class="space-y-6" id="search-owner-form">
      <div class="form-group space-y-2 mb-4" id="lastNameGroup">
        <label class="block text-sm font-medium" th:text="#{lastName}">Last name</label>
        <div class="relative">
          <input data-component="input" th:field="*{lastName}" maxlength="80" />
          <div th:if="${#fields.hasAnyErrors()}" class="text-destructive text-sm mt-1">
            <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
          </div>
        </div>
      </div>

      <div class="flex justify-between">
        <a data-component="button" data-variant="outline" th:href="@{/owners/new}" th:text="#{addOwner}">Add Owner</a>
        <button data-component="button" type="submit" th:text="#{findOwner}">Find Owner</button>
      </div>
    </form>
  </div>
</body>
</html>
